<h1 mat-dialog-title>Delete Task</h1>
<div mat-dialog-content>
  Would you like to delete this Task?
</div>
<div style="margin: auto;" mat-dialog-actions>
  <button class="btn btn-primary" mat-dialog-close>No</button>
  <button (click)="deleteTask()" class="btn btn-danger" mat-dialog-close cdkFocusInitial>Yes</button>
</div>
